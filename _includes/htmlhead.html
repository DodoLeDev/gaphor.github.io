<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
	<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:site_name" content="Illdy Theme Demo" />
	<link rel='dns-prefetch' href='//fonts.googleapis.com' />
	<link rel='dns-prefetch' href='//cdnjs.cloudflare.com' />
	<link href='https://fonts.gstatic.com' crossorigin rel='preconnect' />
	<link rel="shortcut icon" href="{{ site.favicon }}" />

	{% if page.url == "/" %}
	<link rel="preload" href="images/splash.jpg" as="image">
	{% endif %}

	<link crossorigin="anonymous" rel='stylesheet'
		href='https://fonts.googleapis.com/css?family=Lato:400,700|Poppins:300,400,600,700&#038;display=swap'
		type='text/css' media='all' />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" media='all' />
	<link rel='stylesheet' href='/css/main.css' type='text/css' media='all' />

	{% seo %}

</head>
