<div class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-10 col-lg-3">
        <a href="{{ site.url }}" title="{{ site.title }}" class="header-logo">
          <img src="{{ site.logo }}" alt="Gaphor logo" />
          Gaphor
        </a>
        {% if include.show_subtitle %}
        <div class="header-subtitle">UML/SysML Modeling</div>
        {% endif %}
      </div>
      <div class="col-2 col-lg-9">
        <label for="menu-toggle" class="open-responsive-menu"><i class="fa fa-bars"></i></label>
        <nav class="header-navigation">
          <ul>
            {% for menuitem in site.menu %}
            <li><a href="{{menuitem.url }}">{{ menuitem.label }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<input id="menu-toggle" type="checkbox" hidden></input>
<nav class="responsive-menu">
  <label for="menu-toggle" class="close-responsive-menu"><i class="fa fa-times"></i></label>
  <ul>
    {% for menuitem in site.menu %}
    <li><a href="{{menuitem.url }}">{{ menuitem.label }}</a></li>
    {% endfor %}
  </ul>
</nav>
