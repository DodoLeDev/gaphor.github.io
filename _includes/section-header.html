<div class="section-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{ include.title }}</h2>
            </div>
            {% if include.description %}
            <div class="col-sm-10 offset-sm-1">
                <div class="section-description">{{ include.description | markdownify }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
