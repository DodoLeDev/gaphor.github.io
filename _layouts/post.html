---
layout: default
---

<section id="static-page-content">
	<div class="section-header">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<h1>{{ page.title }}</h1>
					<p class="credits">By {{ page.author }} on {{ page.date | date: "%B %d, %Y" }}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				{{ content }}
			</div>
		</div>
	</div>
</section>
