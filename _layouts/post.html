---
layout: default
---

<section id="static-page-content">
    <div class="section-header"
        {% if page.image_url %}style="background-image: url({{ page.image_url }}); background-size: cover; background-position: center; height: 38vh"
        {% endif %}>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <h1>{{ page.title }}</h1>
                <p class="credits">By {{ page.author }} on {{ page.date | date: "%B %d, %Y" }}</p>
                {{ content }}
            </div>
        </div>
    </div>

</section>

<link rel='stylesheet' href='/css/highlight.css' type='text/css' media='all' />
